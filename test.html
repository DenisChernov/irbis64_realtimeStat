<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui/js/jquery.tmpl.js" type="text/javascript"></script>
    <script src="jquery-ui/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="jquery-ui/development-bundle/ui/i18n/jquery-ui-i18n.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#tabs').tabs();
            $('button').button().click(function(e){
                var tabsElem = $('#tabs');

                if (this.id == "id")
                {
                    $('#tabLabel').val($('#tabs').tabs(
                        "option", "active"
                    ));
                }
                else if (this.id == "add") {
                    $( "<li><a href='#tab1'>" + $('#tabLabel').val() +"</a></li>" ).appendTo( "#tabs .ui-tabs-nav" );
                    tabsElem.tabs("refresh");
                } else {
                    var tabIndex = tabsElem.tabs("option", "active");
                    tabsElem.find('li:eq(' + tabIndex + ')').css('display','none');
                    tabsElem.tabs("refresh");
                }
            })
        });
    </script>
</head>
<body>
    <div id="dc1" class="ui-widget">
        <label id="lbl" for="tabLabel">Name: </label>
        <input id="tabLabel" />

        <button id="add"> Add </button>
        <button id="remove"> Remove </button>
        <button id="id"> id </button>
    </div>

    <div id="tabs">
        <ul>
            <li> <a href="index.html"> tab 1 </a>
            <li> <a href="#tab2"> tab 2 </a>
            <li> <a href="#tab3"> tab 3 </a>
        </ul>

        <div id = "tab2"> this is tab 2 </div>
        <div id = "tab3"> this is tab 3 </div>
    </div>
</body>
</html>
